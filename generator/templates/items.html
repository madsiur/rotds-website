{% include 'header.html' %}
    <body class="page-color d-flex flex-column h-100">
        {% include 'menu.html' %}
        <main class="flex-grow-1">
            <div class="d-flex justify-content-center">
                <div class="d-flex flex-column border border-dark border-2 page-div pt-0 px-0 pb-2 my-2 mx-0">
                    <div class="d-flex flex-column mt-3">
                        <h3 class="align-self-center">Items</h3>
                    </div>
                    <div class="d-flex flex-column">
                        <div class="container-xl">
                            <table id="item-table" class="table text-center">
                                <thead>
                                    <tr>
                                        <th class="col-sm-3 col-md-3 col-lg-3 col-xl-1 col-xxl-1 py-1 ps-2 pe-1 row-special border border-dark border-2">Type</th>
                                        <th class="col-sm-3 col-md-3 col-lg-3 col-xl-1 col-xxl-1 py-1 ps-1 pe-1 row-special border border-start-0 border-dark border-2">Subtype</th>
                                        <th class="col-sm-3 col-md-3 col-lg-3 col-xl-1 col-xxl-1 py-1 ps-1 pe-2 row-special border border-start-0 border-dark border-2">Name</th>
                                    </tr>
                                </thead>  
                                <tbody> 
                                {%- for item in items -%}
                                    <tr>
                                        <td class="py-1 ps-2 pe-1 {{ item.row }} border border-start border-bottom border-dark border-2">{{ item.type }}</td>
                                        <td class="py-1 ps-1 pe-1 {{ item.row }} border border-start border-bottom border-dark border-2">{{ item.sub_type }}</td>
                                        <td class="py-1 ps-1 pe-2 {{ item.row }} border border-start border-bottom border-end border-dark border-2"><a href="itemdetails/{{ item.id }}.html" class="link-primary">{{ item.full_name }}</a></td>
                                    </tr>
                                {%- endfor -%}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        {% include 'footer.html' %}
        {% include 'scripts.html' %}
        {% include 'monsterspage.html' %}
    </body>
</html>
