            <!-- begin smwcentral-spc-player code -->
            <!-- github.com/telinc1/smwcentral-spc-player -->
            <input id="spc-player-toggle" type="checkbox"/>
            <input checked="" id="spc-player-loop" type="checkbox"/>
            <input id="spc-player-move" type="checkbox"/>
            <div class="spc-player" id="spc-player-interface">
                <div class="header">
                    <div class="group-left">
                        <label class="toggle" for="spc-player-toggle" title="Toggle player">
                            <svg height="24" viewbox="0 0 24 24" width="24">
                                <path d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z">
                                </path>
                            </svg>
                        </label>
                        <a class="pause" title="Pause song">
                            <svg height="24" viewbox="0 0 24 24" width="24">
                                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z">
                                </path>
                            </svg>
                        </a>
                        <a class="play hidden" title="Resume song">
                            <svg height="24" viewbox="0 0 24 24" width="24">
                                <path d="M8 5v14l11-7z">
                                </path>
                            </svg>
                        </a>
                    </div>
                    <div class="group-right">
                        <label class="loop" for="spc-player-loop" title="Toggle looping">
                            <svg class="check" height="16" viewbox="0 0 24 24" width="16">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z">
                                </path>
                            </svg>
                            <svg height="24" viewbox="0 0 24 24" width="24">
                                <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z">
                                </path>
                            </svg>
                        </label>
                        <a class="restart" title="Restart song">
                            <svg height="24" viewbox="0 0 24 24" width="24">
                                <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z">
                                </path>
                            </svg>
                        </a>
                        <a class="stop" title="Stop song">
                            <svg height="24" viewbox="0 0 24 24" width="24">
                                <path d="M6 6h12v12H6z">
                                </path>
                            </svg>
                        </a>
                    </div>
                </div>
                <h2>
                    Song Title
                </h2>
                <h3 style="display: none;">
                </h3>
                <aside style="display: none;">
                </aside>
                <div class="seek" style="display: none;">
                    <span>
                    </span>
                </div>
                <ul style="display: none;">
                </ul>
                <div class="volume">
                    <svg height="24" viewbox="0 0 24 24" width="24">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z">
                        </path>
                    </svg>
                    <span>
                        100%
                    </span>
                    <div class="volume-control">
                        <div class="slider" title="Volume">
                            <div class="fill">
                            </div>
                        </div>
                    </div>
                </div>
                <label class="move" for="spc-player-move" title="Move player">
                    <svg height="24" viewbox="0 0 24 24" width="24">
                        <path d="M14 7l-5 5 5 5V7z">
                        </path>
                    </svg>
                </label>
            </div>
